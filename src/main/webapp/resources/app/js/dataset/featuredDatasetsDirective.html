<style>
  .local-hide.ng-hide {
    transition: 0.33s linear all;
    opacity: 0;
  }
</style>

<div ng-show="isVisible && featuredDatasets.length > 0" class="grid-x">
  <div class="cell">
    <a class="right">
      <span ng-click="toggleVisibility()">hide</span>
    </a>
    <h2>Featured Datasets</h2>
    <div class="grid-x grid-padding-x large-up-2">
      <div class="cell large-6 " ng-repeat="featuredDataset in featuredDatasets">
        <div class="grid-y panel callout primary" style="height:24rem;">
          <div class="cell shrink large-cell-block">
            <h5>{{featuredDataset.title}}</h5>
          </div>
          <div class="cell auto large-cell-block">
            <p class="featured-dataset-comment">
              {{featuredDataset.description}}
            </p>
            <br>
          </div>
          <div class="cell button-group-small shrink">
            <button ui-sref="dataset({userUid: featuredDataset.creator.id, datasetUuid: stripFrontFilter(featuredDataset.uri, 'http://trials.drugis.org/datasets/')})"
              class="button">View Dataset
            </button>
            <button ng-if="showCreateProjectButton" type="button" ng-click="createProjectDialog({dataset: featuredDataset})"
              class="button">Create project
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr/>
  </div>
</div>

<div ng-show="!isVisible && featuredDatasets.length > 0" class="grid-x">
  <div class="cell">
    <a class="right">
      <span ng-click="toggleVisibility()">show featured datasets</span>
    </a>
  </div>
</div>
