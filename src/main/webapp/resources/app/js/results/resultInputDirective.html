<div class="grid-x" ng-show="isEditingAllowed">
  <div class="cell">
    <input 
      type="number" 
      ng-change="updateValue(row, column)" 
      ng-model="column.value" 
      ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
  </div>
</div>
<div ng-show="!isEditingAllowed" style="text-align: center;">{{column.value}}</div>
